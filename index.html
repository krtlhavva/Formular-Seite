<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formulare</title>
		<meta name="description" content="Formulare">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		
	</head>
	<body>
	
		<div class="wrapper">
		
			<form action="xy.php" method="GET">
				
				<fieldset>
					<legend>Angaben zur Person</legend>
					<label for="vorname">Vorname</label>
					<input type="text" name="vorname"  placeholder="Vorname" required >
					
					<br>
					
					<label for="nachname">Nachname</label>
					<input type="text" name="nachname" required>
					
					<br>
					
					<label for="email">E-Mail</label>
					<input type="email" name="email" required>
					
					<br>
					
					<label for="tel">Telefon</label>
					<input type="tel" name="tel" required>
				</fieldset>	
				
				<fieldset>
					<legend>Ihre Hobbies</legend>
					<input type="checkbox" name="fussball" value="1">
					<label for="fussball">Fussball</label>
					<br>
					<input type="checkbox" name="handball" value="1">
					<label for="handball">Handball</label>
				</fieldset>
				
				<fieldset>
					<legend>Familenstand</legend>
					<input type="radio" name="familienstand" value="geschieden">
					<label for="familienstand">geschieden</label>
					<br>
					<input type="radio" name="familienstand" value="verheiratet">
					<label for="familienstand">verheiratet</label>
				</fieldset>
				
				<fieldset>
					<legend>Geburtsland</legend>
					<select name="geburtsland">
						<option>Auswahl treffen</option>
						<optgroup label="Europa">
							<option>Deutschland</option>
							<option>Italien</option>
							<option>Frankreich</option>
						</optgroup>
					
					</select>
				</fieldset>
				
				<fieldset>
					<legend>Ihre Nachricht</legend>
					<label for="nachricht">Schreiben Sie uns....</label>
					<textarea name="nachricht" maxlength="250" placeholder="Ihre Nachricht ist auf 250 Zeichen begrenzt."></textarea>
				</fieldset>
				
				<fieldset>
					<input type="submit" value="Aufs geht">
					<input type="reset" value="mach weg">
				</fieldset>
				
			</form>
		
		
		</div>
	
	</body>
</html>
